{% extends 'base.html' %}

{% block title %}Reset Password - Habiba Blog{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-red-600 to-pink-600 text-white py-16">
  <div class="container mx-auto px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Set a New Password</h1>
    <p class="text-xl opacity-90 max-w-2xl mx-auto">Choose a strong password to secure your account.</p>
  </div>
</div>

<div class="py-12 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="POST" class="space-y-6">
          {% csrf_token %}
          <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
            <input type="password" id="new_password" name="new_password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Enter new password">
          </div>
          <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Re-enter new password">
          </div>
          <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">Update Password</button>
        </form>
        <div class="mt-6 text-center">
          <a href="{% url 'core:admin_login' %}" class="text-sm text-gray-600 hover:text-gray-800">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
