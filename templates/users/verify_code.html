{% extends 'base.html' %}

{% block title %}Verify Code - Habiba Blog{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-red-600 to-pink-600 text-white py-16">
  <div class="container mx-auto px-4 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Enter Verification Code</h1>
    <p class="text-xl opacity-90 max-w-2xl mx-auto">Check your email for a 6-digit code.</p>
  </div>
</div>

<div class="py-12 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="POST" class="space-y-6">
          {% csrf_token %}
          <div>
            <label for="code" class="block text-sm font-medium text-gray-700 mb-2">Verification Code</label>
            <input type="text" id="code" name="code" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="123456">
            <p class="text-xs text-gray-500 mt-2">6 digits. Expires in 15 minutes.</p>
          </div>
          <button type="submit" class="w-full px-6 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors">Verify</button>
        </form>
        <div class="mt-6 text-center space-y-2">
          <a href="{% url 'users:forgot_password' %}" class="text-sm text-gray-600 hover:text-gray-800">Resend code</a>
          <div>
            <a href="{% url 'core:admin_login' %}" class="text-sm text-gray-600 hover:text-gray-800">Back to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
